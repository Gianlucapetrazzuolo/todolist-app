<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        
        <div class="conteiner">
            <!--Intestazione-->
            <header class="panel">
                <h1>Todolist app</h1>
                <img class="logo" src="images/logo.svg" alt="logo booleand">
             </header>

            <!--Sezione principale-->
            <main>
                <!--messaggio da mostrare se non ho attività-->
                <p class="empty-list-message"></p>

                <!--Lista numerata-->
                <ul class="todo-list">
                    
                </ul>
                 <!--Pannello aggiunta attività-->
                <div class="panel add_todo">
                    <input type="text" placeholder="Aggiungi attività">  
                        <button>
                            <img src="images/add.svg" alt="icon">
                        </button>
                </div>
            </main>
        </div>
        <script src="index.js"></script>
    </body>
</html>
